<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/sign_up.css">
  <title>책 추가</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="../js/addBook.js"></script>

</head>

<body>
  <div id="add_book_box">
    <h3 id="title">책 데이터 추가</h3>
    <form name="add_book_input" action="../php/addBook.php" method="post" onsubmit="return checkSubmit()">
      <table id="table">
          <tr>
          <td class="left_box">일련번호</td>
          <td><input type="text" id="serialnumber_input_textbox" name="input_serialnumber"/>
        </tr>
        <tr>
          <td class="left_box">제목</td>
          <td><input type="text" id="title_input_textbox" name="input_title" /></td>
        </tr>
        <tr>
          <td class="left_box">저자</td>
          <td><input type="text" id="writer_input_textbox" name="input_writer" /></td>
        </tr>
        <tr>
          <td class="left_box">출판사</td>
          <td><input type="text" id="publisher_input_textbox" name="input_publisher" />
        </tr>
        <tr>
          <td class="left_box">책 수</td>
          <td><input type="text" id="bookcount_input_textbox" name="input_bookcount" /></td>
        </tr>
      </table>
      <input type="submit" value="책 데이터 추가" id="add_book_button" />
    </form>
  </div>
</body>

</html>
